	<h1>美股在上涨，原油也在上涨，有点看不懂<aside><em>2021.12.28</em></aside></h1>

<p> </p>

<p>之前美国股市下跌了几天，国际原油价格也跌了几天，但是之后又开始上涨，这就有点让人看不懂了。难道说美国资本家还在想着救市，而对其国内高通货膨胀不管不顾吗？美国最近一个月房价上涨了16%，看来，房产成了另一个蓄水池。即便这样，股价也没下跌啊。</p>

<p>还是要时刻盯着美国就业的情况。美国就业情况变好时，或许美联储胆子会变大一点，那时就会真的加息了。现在就在等这个，实在是有些难熬啊。必须忍住不要大动。</p>

<p>中国股市也是，由于国家放水，股市该涨的，却没有涨。房价也没有涨。那钱都去哪了呢？</p>
