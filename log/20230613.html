	<h1>中美關係差不多要轉暖<aside><em>20230613</em></aside></h1>

<p>政治對經濟的影響無需多談。這一陣子美國納指上漲喜人，而國內股市一直沒有什麼動作，再加上國內經濟今年一直不大好，勢必要有所行動。Blinken 要來華，而他在美國下一任政府中有所作爲，則一定會與中國達成某種綏靖，這將提振中國股市的信心。有理由相信，這周末下周初，股市要漲了，甚至有可能是牛市的開始。</p>

<p>可是我納罕的是，這麼大的消息，中國市場竟然一點動靜都沒有。不是很奇怪嗎？</p>

<p>恆生互聯網指數已經連續上漲，也開始安排新基金上市。所以我猜恆生互聯漲到頭了，最近要下跌。不過，京東健康出現天量之後，沒動靜了。我猜有人在進貨。</p>
