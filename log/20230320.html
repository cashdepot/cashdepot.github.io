	<h1>經濟危機則買黃金，央行降準則買銀行<aside><em>20230320</em></aside></h1>

<p>最近美國硅谷銀行倒閉，瑞士信貸危機的消息，一傳出來黃金就大漲。這是經驗，聽說要發生經濟危機，或者銀行有危險，市場便會恐慌，恐慌則要避險。最好用的避險資產，是黃金和日元。所以，但凡傳出這類信息，直接買黃金 ETF 就對了。</p>

<p>另外，今日央行降準，其結果是銀行會得到直接的好處，所以今日銀行股價上揚。其實，一周前銀行股價就已經上揚，說明他們事先就聽到風聲了。</p>
