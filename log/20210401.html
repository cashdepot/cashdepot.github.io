	<h1>如果基本面没问题，大跌之後启稳，便可以进<aside><em>2021.04.01</em></aside></h1>
	
<p> </p>

<p>前天买中概股是对的，今天中概股 ETF 又涨 3.39%，目前看已经弥补了仁东控股之前的损失。现在看，如果某项经济数据基本面没有问题，纯粹是国际大庄家互相拼杀导致的大涨大跌，那就可以在大跌启稳之後迅速买入。因为往往会有估值修复。这时就能涨了，虽然不会涨太多，但修复估值就会带来利润。</p>

<p>另外，如果看纳斯达克股指 ETF，明天也应该是涨的，现在判断是涨 1%。我没有钱买了，只好先做预测，明天再看准不准。</p>

<p>标普 500 也是涨的，但是微涨有风险，这个就先不看了。</p>
