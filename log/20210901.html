	<h1>还是要天天盯着系统<aside><em>2021.09.01</em></aside></h1>
	

<h3>不能忘记全身心投入</h3>

<p> </p>

<p>从7月开始找工作换工作，导致没有时间盯着大盘，之前用虚拟账号购买的中概股 ETF、芯片 ETF 在之前大涨之後，现在都出现了大规模的下调。结果现在一看，不但没有收益，反而跌了很多。8月份我来到苏州工作，一直也没时间看，到月底一看，本来是 20 万的账户，现在跌到只有 15 万了。大盘的跌势还在继续，这个还挺吓人的。我把中概股和芯片全都出了。下一步看清楚了再出手。</p>

<p>目前在研究 BOLL 指标，以及到市场周期趋势的研究。感觉有些收获了。</p>
