	<h1>美国量化宽松：开始导致原材料市场的通货膨胀<aside><em>2021.05.14</em></aside></h1>
	
<p> </p>

<p>目前美国量化宽松的大量印钱，已经正式传导到了消费领域，导致原材料市场的通货膨胀。现在国际上的原油、天然气、棉花、豆粕等都在大量涨价。这些股票也都涨得挺好。</p>

<p>但是，另一方面，目前生活消费的企业都过得不好。因为原材料涨价，企业利润不足，股价上先起了变化。而且，估计这些企业的股价还没有到底。所以之前把股票都买在原材料是对的。</p>

<p>这些生活消费类的企业，将来一定会涨价的。但是，企业利润一定会变得更好吗？现在我还不知道。</p>
