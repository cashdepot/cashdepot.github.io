	<h1>港股阿里巴巴竟然跌到62.8，美元人民幣7.25<aside><em>20221024</em></aside></h1>

<p>高層集體脫口罩拍照，以及航空公司增加國際航線，我猜想疫情管控措施有可能改變。如果是這樣，旅遊股、航空股會有突破。這裏我看中的是中青旅和中國東航。然而今天開盤股市表現奇差，滬指下跌 2%，很容易地砸到 3000 點之下。</p>

<p>可是，中證 500 ETF 今天跌的並不多，看月線，仍處於下跌通道。可見還得跌。不過最近出現天量，估計是因爲很多人認定已到谷底，再看看不急。</p>

<p>國防股票今天漲了 5.39%，可能真有大消息。中概互聯和恆生互聯仍是狂跌。</p>
