	<h1>今天把注意力放在了航空和旅游上<aside><em>2021.03.09</em></aside></h1>
	
<p> </p>

<p>市场情绪目前比较低落，但我还是找到了机会。随着疫苗广泛地推广，各地区都在恢复通行，那么，我觉得旅游和航空的业绩一定会变好。尤其是机票价格，现在还很低，但我相信会恢复的。航空我选择中国国航，旅游选择中青旅。</p>

<p>选择股票，就像下棋，当然要看将来的发展趋势。可是，更重要的是，判断其它投资人会怎么办。当这些投资人看出这个发展趋势时，他们就会行动，这时股票就会升值。所以，我的行动要在这些投资人之前，在他们之前采取行动。这样，他们行动後，就是我卖出股票之时。</p>
