	<h1>想紧跟当天的走势，要看日线；想紧跟当周的走势，要看周线<aside><em>2021.04.07</em></aside></h1>
	
<p> </p>

<p>以前我有个错误，就是想了解当天的走势，就只看当天的走势图；想了解当周的走势，就只看日线图。这是不对的。因为今天所有的结果，其实都是昨天的预测判断，所以我的眼光必须要放长远，即要看当天，则看当周；要看当周，则看当月。</p>

<p>看到最近5天资金大量流入的股票，有京东方A，但它还没涨，我就大量买入了。看看结果，希望我这种预测是对的。另外，通过看大股东增资，也一定会有用。</p>
