	<h1>情况开始慢慢变好<aside><em>2021.03.16</em></aside></h1>
	
<p> </p>

<p>在股市大盘整体向下的情况下，我手上的中国国航、横店影视今天仍是普涨。目前中国国航已经涨了 6.1%，横店影视上涨 3.8%。虽然数字没有那么大，但在股市现在的情况下已经算不错。</p>

<p>昨天进账的豆粕 ETF 也略涨，不多，但是我看好後市。另外还有仁东控股，现在进，风险还比较小，但晚进就不好说了。为什么呢？证监会刚刚调查完，市场也跌停了，但现在又涨起来一点，肯定是已经控盘的人想出货。难道会在15块钱出货吗？肯定不能，再说那么多人想买，所以一定会涨几天的。</p>
