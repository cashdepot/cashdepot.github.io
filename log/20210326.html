	<h1>保持对资本市场持久而专注的研究<aside><em>2021.03.26</em></aside></h1>
	
<p> </p>

<p>最近股市和大宗商品行情都不太好，但是也不应该荒废掉对其的关注。如果想把投资当成终身的事业，就应当时时刻刻保持对它的兴趣，以及敏感度。</p>

<p>美联储终于传出要加息的消息，这样黄金、白银、大宗商品、美国股市应该都会面临调整。但是呢，这个消息并没有指明具体减少流动性的时间表，那么这个影响应该是比较缓和的。</p>

<p>总之呢，国内股市不好的时候，可以看看美股港股的 ETF，或者大宗商品和金银。而当国内股市调整到底的时候，就是机会来了，可以大量买进。</p>
