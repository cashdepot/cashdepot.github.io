            <h1>
                操作前的幾個注意事項
                <aside><em>20230619</em></aside>
            </h1>
            <p>不能逆大市操作，一但股指全線下跌，則會帶動所有股票向下，這就危險了。除非你選的股票足夠堅挺，否則將會泥沙俱下。所以操作的時候，盡量選擇股市向上的時機。</p>
			<p>熊市的時候，用來選股。韜光養晦，以待時機。如果是長時間看的，我的判斷倒還可以；當我總是被情緒帶動，憋不住想要出手的時候，就往往失敗。因爲前者是基於推理，後者是基於感性。基於感性的時候，就是被市場帶動情緒，這就被莊家引導的，希望你被牽着走，你就落入了圈套。而基於推理時，可以避免這類錯誤。</p>
