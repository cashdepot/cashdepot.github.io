	<h1>事先没有进的，事後就不要进<aside><em>2021.03.17</em></aside></h1>
	
<p> </p>

<p>豆粕 ETF 涨得比较好，这个比我想像得快。横店影视也在涨，中国国航在调整，毕竟前期涨得比较快了。</p>

<p>今天比较懊悔的是仁东控股。不是懊悔买入，而是买入的时机不对，扩大了风险。这种不依赖行业，只依赖股民情绪的股票，一定会发生大起大落。今天涨 7% 时我入的，本以为会涨停，但一下子回落到 0.1%，我相当于买了个跌 7% 的股票。它已经吞掉了我在中国国航和横店影视上所有的利润。</p>

<p>这件事告诉我，宁可少挣，不要投机，稳定为先。</p>
