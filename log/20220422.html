	<h1>對股市行情的上升和下跌缺乏預見<aside><em>2022.04.22</em></aside></h1>

    <h3>上升之前沒有判斷，下跌之前沒有感覺</h3>
	<p>這幾天股市漲跌很快，在此之前應該想到。幸虧不是自己的錢，只是在模擬，要不就慘了。在納斯達克股市周二的瘋狂下跌那天，中國股市一定會跟着反映。之前雖然猜到了，但沒有出手。這幾天瘋狂下跌之後，其實第一天就應該脫身，然而心存僥倖，這是不對的。</p>

    <h3>還能下跌嗎？</h3>
    <p>行情是不能猜的，只能隨時根據動能判斷。等待一下3000點，看看能不能支撐得住。國家肯定是一直在托市，防止恐慌性下跌，然而托市對個股的效果，需要重新權衡。</p>
