	<h1>牛市開始了<aside><em>20221104</em></aside></h1>

<p>現在還是歷史低點，剛剛突破3000點。但是，這個3000點是從2800點漲上來的，市場已經築底了。</p>

<p>尤其是恆生科技指數，今天大漲7%，一度漲到10%。當然，之前也有類似的情況，後來又跌了下來。但是這次有所不同。基於以下幾個判斷：</p>

<p>
  <ul>
    <li>各地核酸檢測開始陸續收費，並且上新聞了；</li>
    <li>有新聞播報，上火車不用查看核酸檢測；</li>
    <li>海王星辰發公告，允許買感冒藥。</li>
  </ul>
</p>

<p>就此看來，疫情要結束了。只要疫情結束，經濟一定瞬間暴發熱度，股市也一定大漲。這時已經不需要看哪個版塊，只要是歷史月線低點的，隨便買，一定會漲起來。</p>
