<p> </p>

<p>最近没办法再轻易换股，好在中国交建和中国平安已经跌到谷底，如果按照以前的作法，现在正是入场的时候。但我之前已经被套住，现在只好等一下了。</p>

<p>我研究了一下下一次该切入的点，应该是农业。目前国际上战争阴影密布，各国肯定是要囤粮，因些中国的一些农业股一定会大涨。况且它们现在还正处于历史的底点。</p>

<p>另外，夏天要来了。跟光伏、水利、电力有关的行业，也要兴起。因此这些股票应该也是要涨的。</p>
